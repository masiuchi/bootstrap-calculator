<!DOCTYPE html>
<html>
  <head>
    <title>Maciej Mensfeld - Calculator</title>

    <link rel="stylesheet" href="./assets/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/stylesheets/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="./assets/stylesheets/application.css" />

    <script src="./assets/javascripts/jquery-1.9.1.js"></script>
  </head>
  <body id="calc" v-on:keyup.prevent="keyup()">

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">Bootstrap Calculator</a>
        </div>
      </div>
    </div>


    <div class="container">

      <div class="hero-unit" id="calculator-wrapper">
        <div class="row-fluid">
          <div class="span8">
            <div id="calculator-screen" class="uneditable-input">{{ screen }}</div>
          </div>
          <div class="span1" style="text-align: center;">
            <div class="visible-phone">
              =
            </div>
            <div class="hidden-phone">
              =
            </div>
          </div>
          <div class="span3">
            <div id="calculator-result"  class="uneditable-input">{{ result }}</div>
          </div>
        </div>

      </div>

      <div class="row-fluid">

        <div class="span6 well">
          <div id="calc-board">
            <div class="row-fluid">
              <a href="#" class="btn" data-constant="SIN" data-key="115" v-on:click.prevent="put('sin(')">sin</a>
              <a href="#" class="btn" data-constant="COS" data-key="99" v-on:click.prevent="put('cos(')">cos</a>
              <a href="#" class="btn" data-constant="MOD" data-key="109" v-on:click.prevent="put(' mod ')">md</a>
              <a href="#" class="btn btn-danger" data-method="reset" data-key="8" v-on:click.prevent="reset()">C</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn" data-key="55" v-on:click.prevent="put(7)">7</a>
              <a href="#" class="btn" data-key="56" v-on:click.prevent="put(8)">8</a>
              <a href="#" class="btn" data-key="57" v-on:click.prevent="put(9)">9</a>
              <a href="#" class="btn" data-constant="BRO" data-key="40" v-on:click.prevent="put('(')">(</a>
              <a href="#" class="btn" data-constant="BRC" data-key="41" v-on:click.prevent="put(')')">)</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn" data-key="52" v-on:click.prevent="put(4)">4</a>
              <a href="#" class="btn" data-key="53" v-on:click.prevent="put(5)">5</a>
              <a href="#" class="btn" data-key="54" v-on:click.prevent="put(6)">6</a>
              <a href="#" class="btn" data-constant="MIN" data-key="45" v-on:click.prevent="put(' - ')">-</a>
              <a href="#" class="btn" data-constant="SUM" data-key="43" v-on:click.prevent="put(' + ')">+</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn" data-key="49" v-on:click.prevent="put(1)">1</a>
              <a href="#" class="btn" data-key="50" v-on:click.prevent="put(2)">2</a>
              <a href="#" class="btn" data-key="51" v-on:click.prevent="put(3)">3</a>
              <a href="#" class="btn" data-constant="DIV" data-key="47" v-on:click.prevent="put(' / ')">/</a>
              <a href="#" class="btn" data-constant="MULT" data-key="42" v-on:click.prevent="put(' * ')">*</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn" data-key="46" v-on:click.prevent="put('.')">.</a>
              <a href="#" class="btn" data-key="48" v-on:click.prevent="put(0)">0</a>
              <a href="#" class="btn" data-constant="PROC" data-key="37" v-on:click.prevent="put('%')">%</a>
              <a href="#" class="btn btn-primary" data-method="calculate" data-key="61" v-on:click.prevent="calculate()">=</a>
            </div>
          </div>
        </div>

        <div class="span6 well">
          <legend>History</legend>
          <div id="calc-panel">
            <div id="calc-history">
              <ol id="calc-history-list">
              <template v-for="history in histories">
                <li>{{ history }}</li>
              </template>
              </ol>
            </div>
          </div>
        </div>
        <hr>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.min.js"></script>
    <script src="./assets/javascripts/vue-calc.js"></script>
<!--
    <script src="./assets/javascripts/calculator.js"></script>
-->
  </body>
</html>
